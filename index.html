<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify- Your go to place for daily music intake</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpeg" alt="Melodify Logo"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
        <h1>Best of NCS- No Copyright Sounds</h1>
        <div class="songItem">
            <img src="" alt="">
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" placeholder="ProgressBar">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-solid fa-3x fa-play"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
