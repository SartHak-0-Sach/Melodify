<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify- Your go to place for daily music intake</title>
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpeg" alt="Melodify Logo"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>Best of NCS- No Copyright Sounds</h1>
        <div class="songItemContainer">
        <div class="songItem">
            <img src="cover1.jpeg" alt="cover photo">
            <span>Song number 1</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover2.jpeg" alt="cover photo">
            <span>Song number 2</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover3.jpeg" alt="cover photo">
            <span>Song number 3</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover4.jpeg" alt="cover photo">
            <span>Song number 4</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover5.jpeg" alt="cover photo">
            <span>Song number 5</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover6.jpeg" alt="cover photo">
            <span>Song number 6</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
        </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" placeholder="ProgressBar">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.webp" width="42px" alt="music playing gif" id="gif">&nbsp &nbsp Your current selected song is playing, enjoy :)
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
